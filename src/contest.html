<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NOJ Desktop</title>
    <link rel="stylesheet" href="fonts/Roboto/roboto.css">
    <link rel="stylesheet" href="fonts/Montserrat/montserrat.css">
    <link rel="stylesheet" href="fonts/Roboto-Slab/roboto-slab.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/wemd-color-scheme.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../node_modules/snackbarjs/dist/snackbar.min.css">
    <link rel="stylesheet" href="../node_modules/snackbarjs/themes-css/material.css">
    <link rel="stylesheet" href="fonts/MDI-WXSS/MDI.css">
    <link rel="stylesheet" href="fonts/Devicon/devicon.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body{
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: row;
            position: relative;
        }
        .noj-drawer{
            width: 20rem;
            background: #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 30px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .noj-section-user{
            height: 12rem;
            width: 100%;
            position: relative;
            padding-bottom: 1rem;
            box-shadow: var(--wemd-light-blue) 0px 0px 30px;
            flex-grow: 0;
            flex-shrink: 0;
        }
        .noj-section-user-main{
            position: absolute;
            bottom:0;
            left:0;
            right:0;
            padding: 1rem;
            color: #fff;
        }
        .noj-section-user-main .noj-avatar{
            width: 4rem;
            height: 4rem;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
            border: 1px solid #fff;
        }
        .noj-section-user-main .noj-account{
            font-weight: bold;
            margin-bottom: 0;
            margin-top: 1rem;
        }
        .noj-section-user-main .noj-contestname{
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .noj-section-background{
            position: absolute;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        .noj-section-background > div{
            position: absolute;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(135deg, var(--wemd-light-blue-darken-2) 0%, var(--wemd-light-blue-lighten-2) 100%);
            opacity: 0.75;
        }
        .noj-section-background > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .noj-section-menu{
            height: 100%;
            width: 100%;
            flex-shrink: 1;
            flex-grow: 1;
            padding: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .noj-section-menu .list-group{
            margin-top: 1rem;
        }
        .noj-section-menu .list-group .list-group-item{
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            font-weight: bolder;
            cursor: pointer;
            transition: .2s ease-out .0s;
        }
        .noj-section-menu .list-group .list-group-item i{
            display: inline-block;
            transform: scale(1.2);
        }
        .noj-section-menu .list-group .list-group-item:not(:hover):not(:focus) i{
            color:rgba(0, 0, 0, 0.54);
        }
        .noj-section-menu .list-group .list-group-item.noj-menu-active{
            background: var(--wemd-blue-lighten-4)!important;
            color: var(--wemd-blue-darken-2)!important;
        }
        .noj-section-menu .list-group .list-group-item:focus,
        .noj-section-menu .list-group .list-group-item:hover{
            /* background: var(--wemd-blue-lighten-5); */
            color: var(--wemd-blue-darken-1);
        }
        .noj-section-menu .list-group .list-group-item.noj-menu-active i{
            color: var(--wemd-blue-darken-2)!important;
        }
    </style>
</head>

<body>
    <div class="noj-drawer animated fadeInLeft">
        <div class="noj-section-user">
            <div class="noj-section-background">
                <div></div>
                <img src="resources/drawer.jpg">
            </div>
            <div class="noj-section-user-main">
                <img src="resources/default.png" class="noj-avatar">
                <p class="noj-account">test001@icpc.njupt.edu.cn</p>
                <p class="noj-contestname">第一届不知道什么杯程序设计大赛</p>
            </div>
        </div>
        <div class="noj-section-menu">
            <ul class="list-group">
                <div class="list-group-item noj-menu-active"><i class="MDI trophy-variant"></i> Basic</div>
                <div class="list-group-item"><i class="MDI book-multiple"></i> Challenge</div>
                <div class="list-group-item"><i class="MDI checkbox-multiple-marked"></i> Status</div>
                <div class="list-group-item"><i class="MDI poll"></i> Score Board</div>
                <div class="list-group-item"><i class="MDI bullhorn"></i> Clarification</div>
                <div class="list-group-item"><i class="MDI printer"></i> Print</div>
                <div class="list-group-item"><i class="MDI settings"></i> Settings</div>
            </ul>
        </div>
    </div>
</body>
<script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');</script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/snackbarjs/dist/snackbar.min.js"></script>
<script src="../node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>
<script>
    var ipcRenderer = require('electron').ipcRenderer;

    $(document).ready(function () {
        $('body').bootstrapMaterialDesign();
        $("body").append(`<div id="snackbar-container"></div>`);
    });

</script>

</html>
